<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>High Scores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #fff;
      font-size: 32px;
      margin: 0;
    }

    .logout-btn {
      background: #fff;
      color: #ff5252;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #ffe3e3;
    }

    table {
      width: 100%;
      max-width: 800px;
      background: white;
      border-collapse: collapse;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease-in-out;
    }

    th, td {
      padding: 15px;
      text-align: center;
    }

    thead {
      background-color: #333;
      color: #fff;
    }

    tbody tr {
      transition: background-color 0.3s ease;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }

    img {
      height: 45px;
      width: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #4caf50;
    }

    td:nth-child(1) {
      font-weight: bold;
      color: #4caf50;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tbody tr {
        margin-bottom: 15px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        padding: 10px;
      }

      td {
        text-align: left;
        padding: 8px;
        display: flex;
        justify-content: space-between;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #333;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üèÜ Top High Scores</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <table id="highScoresTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Photo</th>
        <th>Name</th>
        <th>Score</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const highScores = JSON.parse(localStorage.getItem('highScores')) || [];
    const tableBody = document.querySelector('#highScoresTable tbody');

    highScores
      .sort((a, b) => b.score - a.score)
      .forEach((entry, index) => {
        const row = document.createElement('tr');
        const today = entry.date || new Date().toLocaleDateString();

        row.innerHTML = `
          <td data-label="Rank">#${index + 1}</td>
          <td data-label="Photo"><img src="${entry.photo || 'https://via.placeholder.com/45'}" alt="Profile" /></td>
          <td data-label="Name">${entry.name}</td>
          <td data-label="Score">${entry.score}</td>
          <td data-label="Date">${today}</td>
        `;

        tableBody.appendChild(row);
      });

    function logout() {
      localStorage.removeItem("currentUser");
      alert("Logged out successfully!");
      window.location.href = "registration.html";
    }
  </script>
</body>
</html>
