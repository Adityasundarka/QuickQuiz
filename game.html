<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <header class="quiz-header">
      <div class="user-header">
  <img id="userPhoto" alt="Profile Photo" />
  <h1 id="userName">Welcome, User</h1>
</div>
</header>
    <div class="container">
      <div id="loader"></div>
      <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
          <div id="hud-item">
  <audio id="beep"src="beep.mp3" preload="auto"></audio>
  <div id="timer-container">
    <span id="alarmicon">‚è∞</span>
    <span id="timer" class="timer">20</span>
  </div>
</div>




          <div id="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">
              Score
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>
    </div>
    <script src="game.js"></script>

    <script>
const currentUser = JSON.parse(localStorage.getItem("currentUser")) || null;

window.addEventListener("DOMContentLoaded", () => {
  if (currentUser) {
    const photoEl = document.getElementById("userPhoto");
    const nameEl = document.getElementById("userName");

    if (photoEl && currentUser.photo) {
      photoEl.src = currentUser.photo;
    }

    if (nameEl && currentUser.name) {
      nameEl.textContent = `Welcome, ${currentUser.name}`;
    }
  }
});
</script>

  </body>
</html>
