<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Quiz</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #00c9ff, #00B894);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      display: flex;
      font-size: 4rem;
      font-weight: 900;
      gap: 6px;
      letter-spacing: 2px;
      opacity: 1;
      transition: opacity 1s ease, transform 1s ease;
    }

    .logo span {
      opacity: 0;
      transform: translateY(20px);
      animation: showUp 0.5s forwards;
    }

    .logo span:nth-child(1) { animation-delay: 0.1s; }
    .logo span:nth-child(2) { animation-delay: 0.2s; }
    .logo span:nth-child(3) { animation-delay: 0.3s; }
    .logo span:nth-child(4) { animation-delay: 0.4s; }
    .logo span:nth-child(5) { animation-delay: 0.5s; }
    .logo span:nth-child(6) { animation-delay: 0.6s; }
    .logo span:nth-child(7) { animation-delay: 0.7s; }
    .logo span:nth-child(8) { animation-delay: 0.8s; }
    .logo span:nth-child(9) { animation-delay: 0.9s; }
    .logo span:nth-child(10) { animation-delay: 1s; }

    @keyframes showUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-out {
      opacity: 0;
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="logo" id="logoText">
    <span>Q</span><span>u</span><span>i</span><span>c</span><span>k</span>
    <span>&nbsp;</span>
    <span>Q</span><span>u</span><span>i</span><span>z</span>
  </div>

  <script>
    setTimeout(() => {
      const logo = document.getElementById('logoText');
      logo.classList.add('fade-out');

      setTimeout(() => {
        window.location.href = "registration.html";
      }, 800);
    }, 3000);
  </script>
</body>
</html>
